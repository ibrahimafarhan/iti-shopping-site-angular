<div>
    <div class="item-medium-1__image image" style="background-image: url('{{product.imgUrl}}')">
        <a href="#" class="item-medium-1__action">Add to Cart</a>
    </div>
    <a href="#">
        <h4>{{product.name}}</h4>
        <div>
            <del *ngIf="product.discount">${{product.price}}</del>
            <span class="lable">${{product.price * (1 - product.discount)}}</span>
        </div>
    </a>
    <div class="crud-actions">
        <a href="#"><i class="far fa-eye"></i></a>
        <a href="#"><i class="fas fa-edit"></i></a>
        <a href="#"><i class="fas fa-trash-alt"></i></a>
    </div>
</div>
